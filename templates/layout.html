<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">

        <!-- http://getbootstrap.com/docs/5.3/ -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

        <!-- https://favicon.io/emoji-favicons/money-bag/ -->
        <link href="/static/favicon.ico" rel="icon">

        <link href="/static/styles.css" rel="stylesheet">

        <title>C$50 Finance: {% block title %}{% endblock %}</title>

    </head>

    <body>

        <nav class="bg-light border navbar navbar-expand-md navbar-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="/"><span class="blue">C</span><span class="red">$</span><span class="yellow">5</span><span class="green">0</span> <span class="red">Finance</span></a>
                <button aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-bs-target="#navbar" data-bs-toggle="collapse" type="button">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbar">
                    {% if session["user_id"] %}
                        <ul class="navbar-nav me-auto mt-2">
                            <li class="nav-item"><a class="nav-link" href="/quote">Quote</a></li>
                            <li class="nav-item"><a class="nav-link" href="/buy">Buy</a></li>
                            <li class="nav-item"><a class="nav-link" href="/sell">Sell</a></li>
                            <li class="nav-item"><a id="history" class="nav-link" href="/history">History</a></li>
                        </ul>
                        <ul class="navbar-nav ms-auto mt-2">
                            <li class="nav-item"><a class="nav-link" href="/logout">Log Out</a></li>
                        </ul>
                    {% else %}
                        <ul class="navbar-nav ms-auto mt-2">
                            <li class="nav-item"><a class="nav-link" href="/register">Register</a></li>
                            <li class="nav-item"><a class="nav-link" href="/login">Log In</a></li>
                        </ul>
                    {% endif %}
                </div>
            </div>
        </nav>

        {% if get_flashed_messages() %}
            <header>
                <div class="alert alert-primary mb-0 text-center" role="alert">
                    {{ get_flashed_messages() | join(" ") }}
                </div>
            </header>
        {% endif %}

        <main class="container py-5 text-center">
            {% block main %}{% endblock %}
        </main>

        <footer class="mb-5">
            <form action="https://validator.w3.org/check" class="text-center" enctype="multipart/form-data" method="post" target="_blank">
                <input name="doctype" type="hidden" value="HTML5">
                <input name="fragment" type="hidden">
                <input alt="Validate" src="/static/I_heart_validator.png" type="image"> <!-- https://validator.w3.org/ -->
            </form>

            <script>
                let sell_array = [];

                document.addEventListener('DOMContentLoaded', function() {

                    console.log("load");
                    // Adapted from https://stackoverflow.com/a/10162353
                    const html = '<!DOCTYPE ' +
                    document.doctype.name +
                    (document.doctype.publicId ? ' PUBLIC "' + document.doctype.publicId + '"' : '') +
                    (!document.doctype.publicId && document.doctype.systemId ? ' SYSTEM' : '') +
                    (document.doctype.systemId ? ' "' + document.doctype.systemId + '"' : '') +
                    '>\n' + document.documentElement.outerHTML;
                    document.querySelector('form[action="https://validator.w3.org/check"] > input[name="fragment"]').value = html;

                    // get user timezone
                    const history = document.getElementById("history");
                    const timezone = Intl.DateTimeFormat().resolvedOptions().timeZone;

                        if (history) {
                            history.addEventListener("click", function() {
                                fetch("/set_timezone", {
                                    method: "POST",
                                    headers: {
                                    "Content-Type": "application/json"
                                    },
                                    body: JSON.stringify({ timezone: timezone })
                                });
                            });
                        }

                    // for calculate total sell price
                    const sell_input = document.querySelectorAll(".sell_input");

                    // execute for calculate total price when add value to sell input
                      if (sell_input) {
                          sell_input.forEach(input => {
                                    input.addEventListener("input", function () {
                                    const row = input.closest("tr");

                                    const symbol = row.querySelector(".stock-symbol").textContent.trim();
                                    const price = row.querySelector(".stock-price");
                                    const total = row.querySelector(".stock-total");

                                    const price_value = parseFloat(price.textContent.trim());
                                    let input_value = parseInt(input.value);
                                    console.log(input_value, "input_value");

                                    // for total that sum all money user will get when sell
                                    let total_sell = 0;
                                    const total_all = document.getElementById("total_sell");

                                    if (isNaN(input_value) || input_value <= 0){
                                        input_value = 0;
                                    }

                                    const sell_object = {
                                        symbol: symbol,
                                        price: price_value,
                                        input: input_value
                                    };

                                    const check = checkstock(sell_object);
                                    console.log(check, "check stock");
                                    console.log(sell_array, "sell array");

                                    const sum = (price_value * input_value).toFixed(2);
                                    total.textContent = sum;

                                    for (let data in sell_array){
                                        data = sell_array[data];
                                        total_sell += (data.price * data.input);
                                        console.log(data, total_sell);
                                    }

                                    total_sell = total_sell.toFixed(2);
                                    total_all.textContent = total_sell;
                                });
                            });
                        }


                    // for sell button function
                    const sell_button = document.getElementById("sell_button");
                    const sell_form = document.getElementById("sell_form");
                    const sell_data_input = document.getElementById("sell_data_input");

                    // execute when user submit sell button to send sell_array data to backend
                        if (sell_form && sell_button && sell_data_input) {
                            sell_form.addEventListener("submit", function (event) {

                                // if user doesnt input sell amount
                                if (sell_array.length === 0){
                                    alert("Please enter some sell amounts first.");
                                    console.log(event);
                                    event.preventDefault();
                                    return;
                                }

                                sell_data_input.value = JSON.stringify(sell_array);
                                sell_array = [];
                            });
                        }


                    // make select at history work
                    const typeselect = document.getElementById("types");

                        if (typeselect) {
                            typeselect.addEventListener("change", function () {
                                this.form.submit();
                            });
                        }

                    // symbol select at sell.html
                    const symbol_select = document.getElementById("symbol_select");

                        if (symbol_select) {
                            symbol_select.addEventListener("change", function () {
                                this.form.submit();
                            });
                        }

                    // make buy button work
                    const buybutton = document.getElementById("buybutton");

                    if (buybutton) {
                        buybutton.addEventListener("click", function() {
                            const stockData = JSON.parse(buybutton.getAttribute("data-stock"));
                            console.log(stockData);
                            buystock(stockData);
                        });
                    }
                });

                function buystock(stock) {
                    const amount = parseInt(document.getElementById("amount").value);
                    console.log(stock, amount);

                    const url = `/buy?stock_symbol=${encodeURIComponent(stock.symbol)}&stock_price=${encodeURIComponent(stock.price)}&stock_name=${encodeURIComponent(stock.name)}&amount=${encodeURIComponent(amount)}&js_request=true`;

                    window.location.href = url;

                }

                // check if have same stock in sell array
                function checkstock(stock) {
                    const index = sell_array.findIndex(item => item.symbol === stock.symbol);

                    if (index !== -1){
                        sell_array[index] = stock;
                    }
                    else {
                        sell_array.push(stock);
                    }

                    if (stock.input <= 0){
                        sell_array.splice(index, 1);
                    }
                }

            </script>
        </footer>

    </body>

</html>
