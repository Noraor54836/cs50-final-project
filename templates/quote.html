{% extends "layout.html" %}

{% block title %}
    Quote
{% endblock %}

{% block main %}
    <form action="/quote" method="post">
        <input autocomplete="off" autofocus class="form-control mx-auto w-auto" type="text" name="symbol" placeholder="SYMBOL">
        <button class="btn btn-primary" type="submit"> SEARCH </button>
    </form>

    <div class="section">
      {% if data %}
       <table>
        <thead>
          <tr>
            {% for header in data %}
                <th> {{ header }} </th>
            {% endfor %}
          </tr>
        </thead>
          <tbody>
              <tr>
                <td> {{ data.name }} </td>
                <td> {{ data.price }} </td>
                <td> {{ data.symbol }} </td>
              </tr>
          </tbody>
       </table>
      {% endif %}
    </div>

{% endblock %}
